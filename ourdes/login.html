<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/4b0d85336a.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="login-form-container">
        <div id="close-login-btn" class="fas fa-times"></div>
        
        <form action="">
            <h3>sign in</h3>
            <span>username</span>
            <input type="email" name="" class="box" placeholder="enter your email" id="email">
            <span>password</span>
            <input type="password" name="" class="box" placeholder="enter your password" id="pass">            
            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">remember me</label>
            </div>
            <input type="submit" value="sign in" class="btn">
            <p>forget password ? <a href="#">click here</a></p>
            <p>don't have an account ? <a href="#">create one</a></p>
        </form>
    </div>

</body>
</html>
